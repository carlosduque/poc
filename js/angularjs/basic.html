<!DOCTYPE html>
<html lang="en" ng-app="basicDemo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AngularJS Basic Demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-controller="DemoController">
        <div class="row">
          <div class="col-md-4"><input ng-model="name" type="text"/></div>
          <div class="col-md-4">
              <label for="color">Color:</label>
              <select name="color" id="color" ng-model="data.color">
                  <option ng-repeat="option in options" value="{{option.id}}">{{ option.name }}</option>
              </select>
          </div>
          <div class="col-md-4">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-4">&nbsp;</div>
          <div class="col-md-4"><h2 class="text-{{ data.color }}">{{ name }}</h2></div>
          <div class="col-md-4">&nbsp;</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="basic.js"></script>
  </body>
</html>
