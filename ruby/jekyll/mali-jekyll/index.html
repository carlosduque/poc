---
layout: default
---

<div class="row-fluid">
    <!--div class="col-md-6 col-md-offset-3">
        <img class="img-responsive img-rounded" src="{{ site.baseurl }}/img/collage-002.png" alt="collage"
        title="collage image"/>
    </div-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{{ site.baseurl }}/img/collage-001.png" alt="collage 1"/>
              <div class="carousel-caption">caption 1</div>
          </div>
          <div class="item">
            <img src="{{ site.baseurl }}/img/collage-002.png" alt="collage 2"/>
              <div class="carousel-caption">caption 2</div>
          </div>
          <div class="item">
            <img src="{{ site.baseurl }}/img/collage-003.png" alt="collage 3"/>
              <div class="carousel-caption">caption 3</div>
          </div>
        </div>
    </div>
</div>

</div>
<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y â€” %H:%M' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
